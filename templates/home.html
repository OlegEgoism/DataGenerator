{% extends 'base.html' %}

{% block title %}Главная{% endblock %}

{% block content %}
    <div class="container text-center mt-4">
        <div class="row mt-4">
            <div class="col-md-6 mt-4">
                <div class="card shadow-lg border-0">
                    <div class="card-body">
                        <h2 class="bi bi-box-seam info-pan"> Генератор данных БД</h2>
                        {% if user.is_authenticated %}
                            <a href="#" class="btn btn-success"><i class="bi bi-plus-lg"></i> Создать проект</a>
                            <a href="{% url 'my_projects' %}" class="btn btn-success"> <i class="bi bi-list-ul"></i> Мои проекты</a>
                        {% else %}
                            <div class="mt-3 d-flex justify-content-end gap-2">
                                <a href="{% url 'login' %}" class="btn btn-primary bi-box-arrow-in-right"> Войти</a>
                                <a href="{% url 'register' %}" class="btn btn-success bi bi-person-plus "> Зарегистрироваться</a>
                            </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
